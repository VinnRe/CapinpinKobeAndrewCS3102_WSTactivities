<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Sentence Counter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="mainBody">
        <section class="titleSection">
            <h2 class="title">Word and Sentence Counter</h2>
        </section>

        <section class="textAreaSection">
            <textarea placeholder="Enter text here..." id="textInput" class="txtArea"></textarea>
        </section>

        <section class="counterSection">
            <div class="wordCounter" id="wordCount">Words: 0</div>
            <div class="sentenceCounter" id="sentenceCount">Sentences: 0</div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
