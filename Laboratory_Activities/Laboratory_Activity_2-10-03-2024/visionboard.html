<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Kobe's Vision Board</title>
</head>
<body>

    <audio autoplay loop hidden>
        <source src="./assets/cherrywine.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="./assets/bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="section">
        <header class="header-title">
            <h1>Kobe's Vision Board</h1>
        </header>
    
        <div class="vis-container">
            <div class="inner-containers">
                <div class="row-1">
                    <div class="goals item-large">
                        <h1>Goals</h1>
                        <ul>
                            <li>Master Web Development</li>
                            <li>Have a Great Physique</li>
                            <li>Own a Tech Company</li>
                            <li>Get Filthy Rich</li>
                        </ul>
                    </div>
                    <div class="img item-med-vertical">
                        <img src="./assets/radiant.jpg" alt="rad">
                    </div>
                    <div class="img item-med-vertical">
                        <img src="./assets/piano.jpg" alt="piano">
                    </div>
                </div>

                <div class="row-2">
                    <div class="img item-small">
                        <img src="./assets/web.jpg" alt="web">
                    </div>
                    <div class="img item-med-horizontal">
                        <img src="./assets/jdi.png" alt="justdoit">
                    </div>
                    <div class="img item-small">
                        <img src="./assets/music2.png" alt="music">
                    </div>
                </div>
                
                <div class="row-3">
                    <div class="img item-med-horizontal">
                        <img src="./assets/bb1.jpg" alt="bodybuilding">
                    </div>
                    <div class="img item-small">
                        <img src="./assets/unity2.jpeg" alt="unity2">
                    </div>
                    <div class="img item-small">
                        <img src="./assets/mount.jpg" alt="chill">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
